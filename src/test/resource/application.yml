spring:
  application:
    name: api-artist-workspace
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
  datasource:
    driverClassName: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:test;MODE=MySQL;
liquibase:
  enabled: true
  change-log: classpath:db/changelog/db.changelog-master.yaml